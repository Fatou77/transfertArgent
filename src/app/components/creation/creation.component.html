<app-accueil></app-accueil>
<div class="container">
<form [formGroup]="formCompte" class="px-4 py-3" class="registre">	
				
				<div class="group">
					<label for="prenom" >username</label>
					<input  type="text" formControlName ="username">
				</div>

				<div class="group">
					<label for="prenom" >password</label>
					<input  type="password" formControlName ="password">
				</div>


                <div class="group">
					<label for="prenom" >Prenom</label>
					<input  type="text" formControlName ="prenom">
				</div>

				<div class="group">
					<label for="nom">Nom</label>
					<input type="text" formControlName ="nom">
				</div>
				<div class="position">
				<div class="form-group">
					<label for="user" class="label">ninea</label>
					<input type="text" formControlName ="ninea" placeholder="ninea">
                </div>
                <div class="form-group">
					<label for="rc" >Rc</label>
					<input  type="text" formControlName="rc">
				</div>
				<div class="group">
					<label for="montant" class="label">Montant</label>
					<input type="text"formControlName ="montant" placeholder="FCFA">
				</div>
			</div>
                 <button type="submit" class="btn btn-primary" (click)="onSubmit()">create</button>

 </form>
</div>
